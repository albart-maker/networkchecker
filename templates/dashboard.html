<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomeGuard Network Mapper</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #e0e0e0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { background-color: #1e1e1e; border: 1px solid #333; }
        .table { color: #e0e0e0; }
        .table-hover tbody tr:hover { color: #fff; background-color: #333; }
        #loader { display: none; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row mb-4">
        <div class="col-md-8">
            <h2>üõ°Ô∏è HomeGuard <small class="text-muted">Network Visualizer</small></h2>
        </div>
        <div class="col-md-4 text-end">
            <button class="btn btn-primary btn-lg" onclick="runScan()">
                <span id="btn-text">Start Network Scan</span>
                <span id="loader" class="spinner-border spinner-border-sm" role="status"></span>
            </button>
        </div>
    </div>

    <div class="row mb-4">
        <div class="col-md-4">
            <div class="card p-3 text-center">
                <h3>Devices Found</h3>
                <h1 id="device-count" class="display-4">0</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 text-center">
                <h3>Private/Risky</h3>
                <h1 id="suspicious-count" class="display-4 text-warning">0</h1>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 text-center">
                <h3>Status</h3>
                <h1 id="net-status" class="display-4 text-success">Ready</h1>
            </div>
        </div>
    </div>

    <div class="card p-4">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>IP Address</th>
                    <th>Hostname</th>
                    <th>MAC Address</th>
                    <th>Manufacturer</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="device-list">
                <tr><td colspan="5" class="text-center text-muted">Ready to scan.</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    async function runScan() {
        const btnText = document.getElementById('btn-text');
        const loader = document.getElementById('loader');
        const status = document.getElementById('net-status');
        
        btnText.innerText = "Scanning...";
        loader.style.display = "inline-block";
        status.innerText = "Scanning";
        status.className = "display-4 text-warning";
        
        try {
            const response = await fetch('/api/scan');
            const data = await response.json();
            
            if(data.status === "error") throw new Error(data.message);
            
            updateDashboard(data.devices);
            status.innerText = "Active";
            status.className = "display-4 text-success";
        } catch (error) {
            console.error(error);
            alert("Scan failed. Check terminal for details.");
            status.innerText = "Error";
            status.className = "display-4 text-danger";
        } finally {
            btnText.innerText = "Start Network Scan";
            loader.style.display = "none";
        }
    }

    function updateDashboard(devices) {
        const tbody = document.getElementById('device-list');
        tbody.innerHTML = ''; 
        let suspiciousCount = 0;

        devices.forEach(device => {
            if (device.is_suspicious || device.vendor.includes("Private")) suspiciousCount++;

            let badge = '<span class="badge bg-success">Verified</span>';
            if (device.vendor.includes("Private")) badge = '<span class="badge bg-warning text-dark">Private MAC</span>';
            if (device.is_suspicious) badge = '<span class="badge bg-danger">Unknown</span>';

            const row = `
                <tr>
                    <td>${device.ip}</td>
                    <td><strong>${device.hostname}</strong></td>
                    <td style="font-family: monospace;">${device.mac}</td>
                    <td>${device.vendor}</td>
                    <td>${badge}</td>
                </tr>
            `;
            tbody.innerHTML += row;
        });

        document.getElementById('device-count').innerText = devices.length;
        document.getElementById('suspicious-count').innerText = suspiciousCount;
    }
</script>

</body>
</html>
